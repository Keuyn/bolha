<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #280000 0%, #3a0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(135deg, #640000 0%, #800000 100%);
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(100, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #640000;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #640000 0%, #800000 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 0, 0, 0.3);
            font-size: 1.1em;
            font-weight: 500;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 0, 0, 0.4);
            background: linear-gradient(135deg, #800000 0%, #9a0000 100%);
        }

        #imageInput {
            display: none;
        }

        .crop-section {
            padding: 40px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .crop-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #cropperImage {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .preview-section {
            display: none;
            padding: 40px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .preview-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #previewImage {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #640000 0%, #800000 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 0, 0, 0.4);
            background: linear-gradient(135deg, #800000 0%, #9a0000 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #444 0%, #666 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #2d5016 0%, #3a6b1f 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 80, 22, 0.4);
            background: linear-gradient(135deg, #3a6b1f 0%, #4a7c2a 100%);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #640000;
        }

        .info-text {
            color: #ccc;
            margin: 20px 0;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Cropper</h1>
        </header>

        <section class="upload-section" id="uploadSection">
            <label for="imageInput" class="upload-label">
                üì∑ Escolher Imagem
            </label>
            <input type="file" id="imageInput" accept="image/*">
            <p class="info-text">Selecione uma imagem para come√ßar a editar</p>
        </section>

        <section class="crop-section" id="cropSection">
            <div class="crop-container">
                <img id="cropperImage" alt="Imagem para recortar">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="cropBtn">‚úÇÔ∏è Recortar</button>
                <button class="btn btn-secondary" id="resetBtn">üîÑ Resetar</button>
                <button class="btn btn-secondary" id="newImageBtn">üì∑ Nova Imagem</button>
            </div>
        </section>

        <section class="preview-section" id="previewSection">
            <div class="preview-container">
                <img id="previewImage" alt="Preview recortado">
            </div>
            <div class="button-group">
                <button class="btn btn-success" id="downloadBtn">üíæ Baixar Imagem</button>
                <button class="btn btn-primary" id="backToCropBtn">‚Ü©Ô∏è Voltar ao Crop</button>
                <button class="btn btn-secondary" id="backToMenuBtn">üè† Voltar ao Menu</button>
            </div>
        </section>

        <footer>
            <p>¬© 2024 Image Cropper - Ferramenta de Recorte de Imagens</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        let cropper = null;
        let croppedCanvas = null;

        const imageInput = document.getElementById('imageInput');
        const uploadSection = document.getElementById('uploadSection');
        const cropSection = document.getElementById('cropSection');
        const previewSection = document.getElementById('previewSection');
        const cropperImage = document.getElementById('cropperImage');
        const previewImage = document.getElementById('previewImage');
        const cropBtn = document.getElementById('cropBtn');
        const resetBtn = document.getElementById('resetBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const backToCropBtn = document.getElementById('backToCropBtn');
        const backToMenuBtn = document.getElementById('backToMenuBtn');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    cropperImage.src = e.target.result;
                    uploadSection.style.display = 'none';
                    cropSection.style.display = 'block';
                    
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    cropper = new Cropper(cropperImage, {
                        aspectRatio: NaN,
                        viewMode: 1,
                        dragMode: 'move',
                        autoCropArea: 0.8,
                        restore: false,
                        guides: true,
                        center: true,
                        highlight: false,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: true,
                        background: true,
                        backgroundColor: '#280000'
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        cropBtn.addEventListener('click', function() {
            if (cropper) {
                croppedCanvas = cropper.getCroppedCanvas({
                    maxWidth: 4096,
                    maxHeight: 4096,
                    fillColor: '#fff',
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high',
                });
                
                previewImage.src = croppedCanvas.toDataURL('image/png');
                cropSection.style.display = 'none';
                previewSection.style.display = 'block';
            }
        });

        resetBtn.addEventListener('click', function() {
            if (cropper) {
                cropper.reset();
            }
        });

        newImageBtn.addEventListener('click', function() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            cropSection.style.display = 'none';
            uploadSection.style.display = 'block';
            imageInput.value = '';
        });

        downloadBtn.addEventListener('click', function() {
            if (croppedCanvas) {
                const link = document.createElement('a');
                link.download = 'imagem-recortada.png';
                link.href = croppedCanvas.toDataURL('image/png');
                link.click();
            }
        });

        backToCropBtn.addEventListener('click', function() {
            previewSection.style.display = 'none';
            cropSection.style.display = 'block';
        });

        backToMenuBtn.addEventListener('click', function() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            previewSection.style.display = 'none';
            cropSection.style.display = 'none';
            uploadSection.style.display = 'block';
            imageInput.value = '';
        });
    </script>
</body>
</html>
