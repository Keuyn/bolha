<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Objetos por Cor</title>
    <style>
        /* Estilos Gerais e Mobile-First */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #6200ee;
            --primary-hover: #3700b3;
            --secondary-color: #03dac6;
            --panel-bg: #1e1e1e;
            --border-color: #333;
            --error-color: #cf6679;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: var(--secondary-color);
        }

        /* Área de Vídeo e Canvas */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: auto;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4 / 3;
        }

        #videoInput, #canvasOutput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Spinner de Carregamento */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Painel de Controles */
        .controls {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .control-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .slider-value {
            float: right;
        }

        /* Botões */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Exibição de Contagem e Status */
        #objectCount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 1rem 0;
        }

        #statusMessage {
            color: #ff9800; /* Laranja para avisos */
            margin-bottom: 1rem;
            min-height: 1.2em;
        }

        #statusMessage.error {
            color: var(--error-color);
        }

        /* Responsividade para Desktops */
        @media (min-width: 768px) {
            .controls {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contador de Objetos por Cor</h1>
        <div id="loadingIndicator" class="loader"></div>
        <p id="statusMessage">Carregando biblioteca de visão computacional...</p>

        <div class="video-container">
            <video id="videoInput" autoplay playsinline></video>
            <canvas id="canvasOutput"></canvas>
        </div>

        <div id="objectCount">Objetos detectados: 0</div>

        <div class="controls">
            <div class="control-group" style="grid-column: 1 / -1;">
                <button id="startButton" disabled>Ativar Câmera</button>
                <button id="resetButton">Redefinir Contagem</button>
                <button id="snapshotButton">Capturar Imagem</button>
            </div>
            
            <div class="control-group">
                <label for="colorPicker">Cor Alvo:</label>
                <input type="color" id="colorPicker" value="#00ff00">
            </div>

            <div class="control-group">
                <label for="areaSlider">Área Mínima do Objeto: <span id="areaValue" class="slider-value">500</span></label>
                <input type="range" id="areaSlider" min="100" max="5000" value="500" step="100">
            </div>

            <div class="control-group">
                <label for="hSlider">Tolerância de Matiz (Hue): <span id="hValue" class="slider-value">10</span></label>
                <input type="range" id="hSlider" min="1" max="40" value="10">
            </div>

            <div class="control-group">
                <label for="sSlider">Tolerância de Saturação (Saturation): <span id="sValue" class="slider-value">40</span></label>
                <input type="range" id="sSlider" min="10" max="100" value="40">
            </div>

            <div class="control-group">
                <label for="vSlider">Tolerância de Valor (Value/Brightness): <span id="vValue" class="slider-value">40</span></label>
                <input type="range" id="vSlider" min="10" max="100" value="40">
            </div>
        </div>
    </div>

    <!-- MUDANÇA AQUI: Link para o OpenCV.js via jsDelivr (mais confiável) -->
    <script async src="https://cdn.jsdelivr.net/npm/opencv.js@4.9.0/dist/opencv.js" onload="onOpenCvReady();" onerror="onOpenCvError();" type="text/javascript"></script>

    <script>
        // Variáveis globais para elementos da interface e do OpenCV
        const video = document.getElementById('videoInput');
        const canvas = document.getElementById('canvasOutput');
        const canvasContext = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const snapshotButton = document.getElementById('snapshotButton');
        const colorPicker = document.getElementById('colorPicker');
        const areaSlider = document.getElementById('areaSlider');
        const hSlider = document.getElementById('hSlider');
        const sSlider = document.getElementById('sSlider');
        const vSlider = document.getElementById('vSlider');
        const statusMessage = document.getElementById('statusMessage');
        const objectCountDisplay = document.getElementById('objectCount');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let stream = null;
        let isProcessing = false;
        let isCvReady = false;
        let objectCount = 0;

        // Parâmetros de detecção
        let minArea = 500;
        let hsvLow = new cv.Mat();
        let hsvHigh = new cv.Mat();

        // Função chamada se o OpenCV carregar com sucesso
        function onOpenCvReady() {
            if (typeof cv === 'undefined' || !cv.Mat) {
                onOpenCvError(); // Chama a função de erro se algo der errado mesmo no onload
                return;
            }
            
            isCvReady = true;
            loadingIndicator.style.display = 'none'; // Esconde o spinner
            statusMessage.textContent = "Pronto. Clique em 'Ativar Câmera'.";
            statusMessage.classList.remove('error');
            startButton.disabled = false;

            startButton.addEventListener('click', toggleCamera);
            resetButton.addEventListener('click', resetCount);
            snapshotButton.addEventListener('click', takeSnapshot);
            
            colorPicker.addEventListener('input', updateDetectionParams);
            areaSlider.addEventListener('input', () => { minArea = parseInt(areaSlider.value); document.getElementById('areaValue').textContent = minArea; });
            hSlider.addEventListener('input', updateDetectionParams);
            sSlider.addEventListener('input', updateDetectionParams);
            vSlider.addEventListener('input', updateDetectionParams);
            
            document.getElementById('areaValue').textContent = areaSlider.value;
            document.getElementById('hValue').textContent = hSlider.value;
            document.getElementById('sValue').textContent = sSlider.value;
            document.getElementById('vValue').textContent = vSlider.value;

            updateDetectionParams();
        }

        // Função chamada se o OpenCV NÃO carregar
        function onOpenCvError() {
            loadingIndicator.style.display = 'none'; // Esconde o spinner
            statusMessage.textContent = "Erro Crítico: Não foi possível carregar a biblioteca OpenCV. Verifique sua conexão com a internet ou desative bloqueadores de anúncios.";
            statusMessage.classList.add('error');
            console.error("Falha ao carregar o script do OpenCV.js.");
        }

        // ... (O restante do código JavaScript permanece o mesmo) ...
        function toggleCamera() {
            if (!isCvReady) {
                statusMessage.textContent = "A biblioteca OpenCV não está pronta.";
                return;
            }
            if (stream) {
                stopCamera();
            } else {
                startCamera();
            }
        }

        function startCamera() {
            statusMessage.textContent = "Solicitando acesso à câmera...";
            statusMessage.classList.remove('error');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.play();
                    startButton.textContent = "Pausar Câmera";
                    statusMessage.textContent = "Câmera ativa. Aponte para os objetos.";
                    isProcessing = true;
                    requestAnimationFrame(processVideo);
                })
                .catch(function(err) {
                    statusMessage.textContent = `Erro ao acessar a câmera: ${err.name}. Verifique se o site usa HTTPS e se você permitiu o acesso.`;
                    statusMessage.classList.add('error');
                    console.error("Erro ao acessar a câmera: ", err);
                });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
            isProcessing = false;
            startButton.textContent = "Ativar Câmera";
            statusMessage.textContent = "Câmera desativada.";
            statusMessage.classList.remove('error');
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
        }

        function processVideo() {
            if (!isProcessing) return;
            try {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                    let dst = cv.Mat.zeros(video.videoHeight, video.videoWidth, cv.CV_8UC3);
                    let cap = new cv.VideoCapture(video);
                    cap.read(src);
                    cv.cvtColor(src, src, cv.COLOR_RGBA2RGB);
                    cv.cvtColor(src, src, cv.COLOR_RGB2HSV);
                    let mask = new cv.Mat();
                    cv.inRange(src, hsvLow, hsvHigh, mask);
                    let kernel = cv.getStructuringElement(cv.MORPH_ELLIPSE, new cv.Size(5, 5));
                    cv.morphologyEx(mask, mask, cv.MORPH_OPEN, kernel);
                    cv.morphologyEx(mask, mask, cv.MORPH_CLOSE, kernel);
                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    cv.findContours(mask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
                    objectCount = 0;
                    for (let i = 0; i < contours.size(); ++i) {
                        let contour = contours.get(i);
                        if (cv.contourArea(contour) > minArea) {
                            objectCount++;
                            cv.drawContours(dst, contours, i, [0, 255, 0, 255], 2, cv.LINE_8, hierarchy, 100);
                        }
                        contour.delete();
                    }
                    cv.cvtColor(src, src, cv.COLOR_HSV2BGR);
                    cv.addWeighted(src, 0.8, dst, 1, 0, dst);
                    cv.imshow('canvasOutput', dst);
                    objectCountDisplay.textContent = `Objetos detectados: ${objectCount}`;
                    src.delete(); dst.delete(); mask.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
                }
            } catch (err) {
                console.error("Erro durante o processamento de vídeo: ", err);
                statusMessage.textContent = `Erro no processamento: ${err.message}. A câmera será desativada.`;
                statusMessage.classList.add('error');
                stopCamera();
                return;
            }
            requestAnimationFrame(processVideo);
        }
        
        function updateDetectionParams() {
            if (!isCvReady) return;
            let hex = colorPicker.value;
            let r = parseInt(hex.substr(1, 2), 16);
            let g = parseInt(hex.substr(3, 2), 16);
            let b = parseInt(hex.substr(5, 2), 16);
            let srcRgb = new cv.Mat(1, 1, cv.CV_8UC3, [r, g, b]);
            let srcHsv = new cv.Mat();
            cv.cvtColor(srcRgb, srcHsv, cv.COLOR_RGB2HSV);
            let hTolerance = parseInt(hSlider.value);
            let sTolerance = parseInt(sSlider.value);
            let vTolerance = parseInt(vSlider.value);
            document.getElementById('hValue').textContent = hTolerance;
            document.getElementById('sValue').textContent = sTolerance;
            document.getElementById('vValue').textContent = vTolerance;
            let pixel = srcHsv.data;
            let h = pixel[0], s = pixel[1], v = pixel[2];
            let lowH = Math.max(0, h - hTolerance);
            let highH = Math.min(179, h + hTolerance);
            let lowS = Math.max(0, s - sTolerance);
            let highS = Math.min(255, s + sTolerance);
            let lowV = Math.max(0, v - vTolerance);
            let highV = Math.min(255, v + vTolerance);
            hsvLow.delete(); hsvHigh.delete();
            hsvLow = new cv.Mat(1, 1, cv.CV_8UC3, [lowH, lowS, lowV, 0]);
            hsvHigh = new cv.Mat(1, 1, cv.CV_8UC3, [highH, highS, highV, 255]);
            srcRgb.delete(); srcHsv.delete();
        }

        function resetCount() {
            objectCount = 0;
            objectCountDisplay.textContent = `Objetos detectados: 0`;
        }

        function takeSnapshot() {
            if (canvas.width === 0) {
                statusMessage.textContent = "Nenhuma imagem para capturar. Ative a câmera primeiro.";
                return;
            }
            let link = document.createElement('a');
            link.download = 'snapshot-contagem.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
