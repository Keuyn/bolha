<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu de Jogos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #3a0d0d);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff4b4b;
      font-size: 2.2rem;
      text-shadow: 0 0 10px #000;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .btn {
      display: block;
      padding: 15px;
      border-radius: 12px;
      background: #8b0000;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.2s;
      border: 2px solid #ff4b4b;
    }
    .btn:hover {
      background: #ff4b4b;
      transform: scale(1.05);
      border-color: #ffffff;
    }
    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha Seu Jogo</h1>

      <a class="btn" href="https://keuyn.github.io/bolha/getqr.html">Get QR</a>
      <a class="btn" href="https://keuyn.github.io/bolha/imagecompress.html">Image Compress</a>
      <a class="btn" href="https://keuyn.github.io/bolha/imagecropper.html">Image Cropper</a>
