<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat Today - Lunch Spinner Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .main-container {
            display: flex;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        .wheel-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        .wheel-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6b6b;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .spin-button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.5);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .side-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 350px;
        }

        .result-display {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .result-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .result-food {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .result-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .history-section {
            margin-top: 25px;
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .history-food {
            font-weight: 500;
            color: #495057;
        }

        .history-time {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .category-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .add-food-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e9ecef;
        }

        .add-food-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .add-food-form {
            display: flex;
            gap: 10px;
        }

        .add-food-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .add-food-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-food-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .add-food-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            position: absolute;
            animation: confetti-fall 3s linear;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .wheel-wrapper {
                width: 300px;
                height: 300px;
            }

            .side-panel {
                width: 100%;
                max-width: 400px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üçΩÔ∏è What to Eat Today?</h1>
        <p class="subtitle">Let the wheel decide your lunch destiny!</p>
    </header>

    <main class="main-container">
        <section class="wheel-container">
            <div class="wheel-wrapper">
                <div class="pointer"></div>
                <canvas id="wheelCanvas"></canvas>
            </div>
            <button class="spin-button" id="spinBtn">SPIN THE WHEEL!</button>
        </section>

        <aside class="side-panel">
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="healthy">Healthy</button>
                <button class="category-btn" data-category="fast">Fast Food</button>
                <button class="category-btn" data-category="asian">Asian</button>
                <button class="category-btn" data-category="western">Western</button>
            </div>

            <div class="result-display" id="resultDisplay">
                <div class="result-emoji">üéØ</div>
                <div class="result-label">Ready to spin?</div>
                <div class="result-food">Click the button!</div>
            </div>

            <div class="history-section">
                <h3 class="history-title">
                    <span>üìú</span>
                    <span>Recent Spins</span>
                </h3>
                <div class="history-list" id="historyList">
                    <p style="color: #6c757d; text-align: center;">No spins yet...</p>
                </div>
            </div>

            <div class="add-food-section">
                <h3 class="add-food-title">‚ûï Add Your Own Option</h3>
                <form class="add-food-form" id="addFoodForm">
                    <input type="text" class="add-food-input" id="foodInput" placeholder="Enter food name..." maxlength="20">
                    <button type="submit" class="add-food-btn">Add</button>
                </form>
            </div>
        </aside>
    </main>

    <footer>
            <p>&copy;<a href="https://instagram.com/keurynn_" target="_blank" rel="noopener noreferrer" style="color: #ffffff;">
  keuryn
</a> 2025 Todos os direitos reservados</p>
        </footer>

    
    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const historyList = document.getElementById('historyList');
        const addFoodForm = document.getElementById('addFoodForm');
        const foodInput = document.getElementById('foodInput');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Food options with categories and emojis
        let foodOptions = [
            { name: 'Pizza', emoji: 'üçï', category: 'western', color: '#FF6B6B' },
            { name: 'Sushi', emoji: 'üç£', category: 'asian', color: '#4ECDC4' },
            { name: 'Burger', emoji: 'üçî', category: 'fast', color: '#FFD93D' },
            { name: 'Salad', emoji: 'ü•ó', category: 'healthy', color: '#95E77E' },
            { name: 'Pasta', emoji: 'üçù', category: 'western', color: '#FF8C42' },
            { name: 'Tacos', emoji: 'üåÆ', category: 'fast', color: '#FFB6C1' },
            { name: 'Ramen', emoji: 'üçú', category: 'asian', color: '#DDA0DD' },
            { name: 'Sandwich', emoji: 'ü•™', category: 'western', color: '#F0E68C' },
            { name: 'Pho', emoji: 'üç≤', category: 'asian', color: '#87CEEB' },
            { name: 'Burrito', emoji: 'üåØ', category: 'fast', color: '#FFA07A' },
            { name: 'Grilled Chicken', emoji: 'üçó', category: 'healthy', color: '#FFB347' },
            { name: 'Stir Fry', emoji: 'ü•ò', category: 'asian', color: '#98D8C8' },
            { name: 'Steak', emoji: 'ü•©', category: 'western', color: '#CD5C5C' },
            { name: 'Smoothie Bowl', emoji: 'ü•§', category: 'healthy', color: '#B19CD9' },
            { name: 'Dim Sum', emoji: 'ü•ü', category: 'asian', color: '#F4A460' },
            { name: 'Fish & Chips', emoji: 'üêü', category: 'western', color: '#4682B4' }
        ];

        let currentRotation = 0;
        let isSpinning = false;
        let history = [];
        let currentCategory = 'all';
        let filteredOptions = [...foodOptions];

        // Set canvas size
        function setCanvasSize() {
            const container = canvas.parentElement;
            const size = Math.min(container.offsetWidth, 400);
            canvas.width = size;
            canvas.height = size;
        }

        // Draw the wheel
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const anglePerSegment = (2 * Math.PI) / filteredOptions.length;

            filteredOptions.forEach((food, index) => {
                const startAngle = index * anglePerSegment + currentRotation;
                const endAngle = startAngle + anglePerSegment;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = food.color;
                ctx.fill();

                // Draw border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text and emoji
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(food.emoji, radius * 0.65, 5);
                ctx.font = 'bold 12px Arial';
                ctx.fillText(food.name, radius * 0.65, 20);
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw center text
            ctx.fillStyle = '#333';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üéØ', centerX, centerY);
        }

        // Spin the wheel
        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;

            const spinDuration = 4000;
            const spinRotations = 5 + Math.random() * 5;
            const finalRotation = spinRotations * 2 * Math.PI;
            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);

                // Easing function for realistic deceleration
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + finalRotation * easeOut;

                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Determine winner
                    const normalizedRotation = currentRotation % (2 * Math.PI);
                    const adjustedRotation = (2 * Math.PI - normalizedRotation + Math.PI / 2) % (2 * Math.PI);
                    const anglePerSegment = (2 * Math.PI) / filteredOptions.length;
                    const winnerIndex = Math.floor(adjustedRotation / anglePerSegment) % filteredOptions.length;
                    const winner = filteredOptions[winnerIndex];

                    showResult(winner);
                    addToHistory(winner);
                    createConfetti();

                    isSpinning = false;
                    spinBtn.disabled = false;
                }
            }

            animate();
        }

        // Show result
        function showResult(food) {
            resultDisplay.innerHTML = `
                <div class="result-emoji">${food.emoji}</div>
                <div class="result-label">Today's lunch is...</div>
                <div class="result-food">${food.name}</div>
            `;
        }

        // Add to history
        function addToHistory(food) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            history.unshift({ food: food.name, time: timeString });
            if (history.length > 5) history.pop();

            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: #6c757d; text-align: center;">No spins yet...</p>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <span class="history-food">${item.food}</span>
                    <span class="history-time">${item.time}</span>
                </div>
            `).join('');
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D', '#95E77E', '#FF8C42', '#FFB6C1'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            
            if (category === 'all') {
                filteredOptions = [...foodOptions];
            } else {
                filteredOptions = foodOptions.filter(food => food.category === category);
            }

            // Update active button
            categoryBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            drawWheel();
        }

        // Add new food option
        function addFoodOption(name) {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D', '#95E77E', '#FF8C42', '#FFB6C1', '#DDA0DD', '#87CEEB'];
            const emojis = ['üçΩÔ∏è', 'ü•ò', 'üç±', 'üçõ', 'üç§', 'ü•ô', 'üç≥', 'üçñ'];
            
            const newFood = {
                name: name,
                emoji: emojis[Math.floor(Math.random() * emojis.length)],
                category: 'custom',
                color: colors[Math.floor(Math.random() * colors.length)]
            };

            foodOptions.push(newFood);
            
            if (currentCategory === 'all') {
                filteredOptions = [...foodOptions];
            }

            drawWheel();
        }

        // Event listeners
        spinBtn.addEventListener('click', spin);

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => filterByCategory(btn.dataset.category));
        });

        addFoodForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const foodName = foodInput.value.trim();
            
            if (foodName) {
                addFoodOption(foodName);
                foodInput.value = '';
                
                // Show success feedback
                foodInput.style.borderColor = '#95E77E';
                setTimeout(() => {
                    foodInput.style.borderColor = '#dee2e6';
                }, 1000);
            }
        });

        // Initialize
        window.addEventListener('resize', () => {
            setCanvasSize();
            drawWheel();
        });

        setCanvasSize();
        drawWheel();
    </script>
</body>
</html>
